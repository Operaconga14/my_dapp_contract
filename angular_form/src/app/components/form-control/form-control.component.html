<div class="container-fluid mt-5 p-5">
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <p class="h4">Form Control</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" class="form-control" [formControl]="emailAddress">
                    </div>
                    <div class="text-center p-4">
                        <button type="button" class="btn btn-primary" (click)="updateEmail()">Submit</button>
                    </div>
                    <div class="p-3">
                        <p class="text-muted">Display Value: {{emailAddress.value}}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
